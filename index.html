<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mini-Form</title>
</head>

<body>

    <header class="header">
        <h1>Mini-Form Exercise</h1>
    </header>

    <main>

        <div class="formContainer">
        <form id="form" class="form">
            <h2>Contact</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="hello..."></textarea>

            <button type="submit" id="submit" class="submit">Send</button>

        </form>
    </div>

    </main>

    <footer class="footer">ggmj, 2023</footer>

    <script src="js/main.js"></script>
</body>

</html>
